<ion-header>

  <ion-navbar>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite quote</h3>
  <ion-list>
    <button ion-item *ngFor="let quotesItem of quotesCollection"
    [navPush]="quotesPage" [navParams]="quotesItem">
    <ion-icon [name]="quotesItem.icon" item-left></ion-icon>
      <h2>{{quotesItem.category | uppercase}}</h2>
      <p>{{quotesItem.quotes.length}} Quotes</p>
    </button>
  </ion-list>
</ion-content>
